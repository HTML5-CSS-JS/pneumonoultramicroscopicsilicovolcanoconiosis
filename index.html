<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>개인용</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-start justify-center min-h-screen pt-20">

    <!-- 상단 고정 헤더: 회원가입 / 로그인 -->
    <header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 shadow z-20">
        <div class="max-w-sm mx-auto px-4 py-3 flex justify-end gap-2">
            <button id="userSignupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                회원가입
            </button>
            <button id="loginBtn" class="bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-gray-400 transition dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">
                로그인
            </button>
        </div>
    </header>

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm text-center space-y-4 mt-8">
        <h1 class="text-2xl font-bold mb-4">회원가입 / 로그인</h1>
        
        <!-- 관리자 회원가입 버튼 (기존 위치에 남겨둠) -->
        <button id="signupBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50" disabled>
            관리자 회원가입
        </button>

        <!-- 설명 또는 추가 콘텐츠를 여기에 넣을 수 있습니다 -->
        <p class="text-sm text-gray-600 dark:text-gray-300">상단의 버튼으로 로그인 또는 회원가입을 진행하세요.</p>
    </div>

    <script src="server.js"></script>

</body>
</html>
