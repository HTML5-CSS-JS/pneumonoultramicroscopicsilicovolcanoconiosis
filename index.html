<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>개인용</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm text-center space-y-4">
        <h1 class="text-2xl font-bold mb-4">회원가입 / 로그인</h1>
        
        <!-- 회원가입 버튼 -->
        <button id="signupBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50" disabled>
            관리자 회원가입
        </button>

        <!-- 로그인 버튼 -->
        <button id="loginBtn" class="w-full bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-gray-400 transition dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-600">
            로그인
        </button>
    </div>

    <script src="login.js"></script>

</body>
</html>
